<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="calculator.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="js.js" defer></script>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display"><input type="text" class="text" readonly></div>
        <div class="button">
            <div>
                <button class="buttonSize operator" >AC</button>
                <button class="buttonSize operator" >+/-</button>
                <button class="buttonSize operator" >%</button>
                <button class="buttonSize operator" >/</button>
            </div>
            <div>
                <button class="buttonSize">7</button>
                <button class="buttonSize">8</button>
                <button class="buttonSize">9</button>
                <button class="buttonSize operator" >*</button>
            </div>
            <div>
                <button class="buttonSize">4</button>
                <button class="buttonSize">5</button>
                <button class="buttonSize">6</button>
                <button class="buttonSize operator" >-</button>
            </div>
            <div>
                <button class="buttonSize">1</button>
                <button class="buttonSize">2</button>
                <button class="buttonSize">3</button>
                <button class="buttonSize operator" >+</button>
            </div>
            <div>
                <button class="buttonSize">0</button>
                <button class="buttonSize">.</button>
                <button class="buttonSize">C</button>
                <button class="buttonSize operator" >=</button>
            </div>
        </div>
    </div>
</body>
</html>
